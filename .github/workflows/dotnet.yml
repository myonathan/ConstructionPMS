# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore ConstructionPMS/ConstructionPMS.sln

    - name: Build
      run: dotnet build ConstructionPMS/ConstructionPMS.sln --configuration Release --no-restore

    - name: Test
      run: dotnet test ConstructionPMS/ConstructionPMS.sln --no-build --verbosity normal
